<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
     ⚡ PUSH APP ⚡
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="mensajes.length > 0">
    <ion-list>
      <ion-list-header>
        <ion-label>Notificaciones Push<span *ngIf="userId"> - UserID: {{ userId }}</span></ion-label>
      </ion-list-header>
  
      <ion-item-sliding *ngFor="let push of mensajes">

        <ion-item (click)="verPush( push.notificationID )">
          <ion-label>
            <h3>{{ push.title }}</h3>
            <p>{{ push.body }}</p>
            <p>
              {{ push.additionalData | json }}
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="eliminarRegistro( push )" color="danger">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ng-container>
  

</ion-content>
